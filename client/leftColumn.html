<template name="leftColumn">
  <div class="left-column">
    <div class="column-header"> MY EXPERIENCE </div>
    <div class="checkboxes">

  <div class="checkbox-section">
    <div class="checkbody">
      <div class="checkbox-row">
        <div class="checkbox"><i class="fa fa-times"></i></div>
        <div class="cb-label"> Place an <i class="fa fa-times"></i> in the box next to each <strong class="underlined">TRUE</strong> statement.</div>
      </div>
    </div>
    </div>
      {{>understandabilityBoxes}} {{>coopBoxes}} {{>themeMechanicBoxes}} {{>experienceBoxes}}
    </div>
  </div>
</template>
<template name="coopBoxes">
  <div class="checkbox-section">
    <div class="section-header">Cooperation</div>
    <div class="checkbody">
      <div class="checkbox-row">
        <div class="checkbox"></div>
        <div class="cb-label"><strong>ALL</strong> players on my team were able to make meaningful contributions to the shared goal(s).</div>
      </div>
      <div class="checkbox-row">
        <div class="checkbox"></div>
        <div class="cb-label"> The game felt interactive. My decisions impacted my teammates. My teammates decisions impacted me.</div>
      </div>
      <div class="checkbox-row">
        <div class="checkbox"></div>
        <div class="cb-label"> Cooperation felt fun &amp; rewarding.</div>
      </div>
      <div class="checkbox-row">
        <div class="checkbox"></div>
        <div class="cb-label"> I felt I had enough control of my own actions, decisions and turns.</div>
      </div>
    </div>
  </div>
</template>
<template name="understandabilityBoxes">
  <div class="checkbox-section">
    <div class="section-header">Clarity / Understanding</div>
    <div class="checkbody">
      <div class="checkbox-row">
        <div class="checkbox"></div>
        <div class="cb-label"> Text &amp; icons on game pieces adequetely explained their intended game actions.</div>
      </div>
      <div class="checkbox-row">
        <div class="checkbox"></div>
        <div class="cb-label"> The rules explanation was easy to understand.</div>
      </div>
      <div class="checkbox-row">
        <div class="checkbox"></div>
        <div class="cb-label"> The game was not needlessly complex. Mechanics and rules felt like they added valuable depth to the game.</div>
      </div>
      <div class="checkbox-row">
        <div class="checkbox"></div>
        <div class="cb-label"> I was able to easily track what was happening throughout the game and strategize even when it wasn't my turn.</div>
      </div>
    </div>
  </div>
</template>
<template name="themeMechanicBoxes">
  <div class="checkbox-section">
    <div class="section-header">Theme / Mechanics</div>
    <div class="checkbody">
      <div class="checkbox-row">
        <div class="checkbox"></div>
        <div class="cb-label"> The game mechanics/systems were innovative.</div>
      </div>
      <div class="checkbox-row">
        <div class="checkbox"></div>
        <div class="cb-label"> The mechanics of the game helped to bring the theme to life.</div>
      </div>
      <div class="checkbox-row">
        <div class="checkbox"></div>
        <div class="cb-label"> I personally enjoyed the theme of this game.</div>
      </div>
      <div class="checkbox-row">
        <div class="checkbox"></div>
        <div class="cb-label"> We had enough ways to plan around and mitigate random elements of gameplay. </div>
      </div>
    </div>
  </div>
</template>

<template name="experienceBoxes">
  <div class="checkbox-section">
    <div class="section-header">Gameplay Experience</div>
    <div class="checkbody">
      <div class="checkbox-row">
        <div class="checkbox"></div>
        <div class="cb-label"> Our victory / defeat wasn't decided too early on. We were making meaningful choices late in to the game.</div>
      </div>
      <div class="checkbox-row">
        <div class="checkbox"></div>
        <div class="cb-label"> I felt engaged with the game, even when it wasn't my turn.</div>
      </div>
      <div class="checkbox-row">
        <div class="checkbox"></div>
        <div class="cb-label"> The designer/host was interested in my comments and feedback during the game.</div>
      </div>
      <div class="checkbox-row">
        <div class="checkbox"></div>
        <div class="cb-label"> I would look forward to playing this game again.</div>
      </div>
    </div>
  </div>
</template>
